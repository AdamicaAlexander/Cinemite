<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cinemite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">

<!-- Main Container -->
<div class="container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" alt="Cinemite" width="50" height="50">
          <span class="site-name">Cinemite</span>
        </a>

        <div class="mx-auto d-flex align-items-center">
          <!-- Search Bar -->
          <form class="d-flex me-5">
            <input class="form-control me-2 search-bar" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-cyan" type="submit">Search</button>
          </form>

          <!-- Navbar Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn-style" href="#">Movie List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-style" href="#">TV Show List</a>
            </li>

            <!-- Browse Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn-style" href="#" id="browseDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Browse
              </a>
              <ul class="dropdown-menu" aria-labelledby="browseDropdown">
                <li><a class="dropdown-item" href="#">Movies</a></li>
                <li><a class="dropdown-item" href="#">Top 100</a></li>
                <li><a class="dropdown-item" href="#">Trending</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">TV Shows</a></li>
                <li><a class="dropdown-item" href="#">Top 100</a></li>
                <li><a class="dropdown-item" href="#">Trending</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Profile Icon Dropdown -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="assets/profile-icon.png" alt="Profile" width="30" height="30">
            </a>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Notifications</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Log In/Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1>Contact Us</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button class="btn btn-outline-cyan" type="submit">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-light mt-5">
      <div class="d-flex justify-content-between py-3 footer-area">
        <p><span class="site-name">Cinemite</span> 2024 &copy; All rights reserved.</p>
        <div>
          <a href="about.html" class="text-cyan me-3">About</a>
          <a href="contact.html" class="text-cyan">Contact</a>
        </div>
      </div>
    </footer>
</div>

</body>
</html>
